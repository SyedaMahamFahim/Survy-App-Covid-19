<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Self-Checker</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c2b9e7d247.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- start Quiz button -->
    <div class="start_btn">
      <div>
        <img src="./images/covid.jpg" />
      </div>

      <button>Start Covid-19 Survey</button>
    </div>

    <!-- Info Box -->
    <div class="info_box">
      <div class="info-title"><span>Check your Symptoms!</span></div>
      <div class="info-list">
        <div class="info">What's your Name?</div>
        <div class="input-group mb-3">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
            required
          />
        </div>
      </div>
      <div class="buttons">
        <button class="quit">Exit</button>
        <button class="restart">Continue</button>
      </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
      <header>
        <div class="title">Start Covid-19 Survey</div>
      </header>
      <section>
        <div class="que_text"></div>
        <div class="option_list"></div>
      </section>

      <footer>
        <div class="total_que"></div>
        <button class="next_btn">Next Question</button>
      </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
      <div class="icon">
        <img src="./images/hero.png" alt="" width="100%" />
      </div>
      <div class="complete_text">You've completed the Survey</div>
      <div class="score_text"></div>
      <div class="buttons">
        <button class="restart">Replay Survey</button>
        <button class="quit">Quit Survey</button>
      </div>
    </div>
  </body>
  <script src="questions.js"></script>

  <script src="index.js"></script>
</html>
